[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
monitor_speed = 115200
upload_speed = 921600
board_build.f_cpu = 160000000L
lib_deps = 
    milesburton/DallasTemperature
    ESP8266WiFi
    PubSubClient
    ESP8266mDNS
    Adafruit BME280 Library
    Wire
    OneWire
    SPI
    Adafruit Unified Sensor